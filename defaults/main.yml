---
pmm_server_docker_image_name: percona/pmm-server
pmm_server_docker_image_version: 3
pmm_server_docker_pull: false

pmm_server_docker_env:
  DISABLE_TELEMETRY: "1"

pmm_server_network_mode: bridge

pmm_server_ports:
  - "8080:8080"
  - "8443:8443"

pmm_server_container_state: started

pmm_server_restart_policy: unless-stopped

pmm_server_anonymous_access: false
